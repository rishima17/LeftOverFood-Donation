<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FoodShare Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary-dark: #1B4332;
      --primary-medium: #2D6A4F;
      --primary-light: #52B788;
      --accent-green: #95D5B2;
      --bg-light: #F1F8F5;
      --accent-orange: #F4A261;
      --white: #FFFFFF;
      --text-dark: #1B4332;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-light) 0%, var(--white) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .register-container {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
    }

    .register-header {
      background: linear-gradient(135deg, var(--accent-orange) 0%, #E76F51 100%);
      color: var(--white);
      padding: 2.5rem;
      text-align: center;
    }

    .register-header i { font-size: 3rem; margin-bottom: 1rem; }
    .register-header h2 { font-size: 2rem; margin-bottom: 0.5rem; }
    .register-header p { opacity: 0.95; }

    .register-form { padding: 2.5rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 600; }
    .input-group { position: relative; }
    .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary-light); }
    .form-group input {
      width: 100%; padding: 0.9rem 1rem 0.9rem 45px;
      border: 2px solid #D8F3DC; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease;
    }
    .form-group input:focus { outline: none; border-color: var(--primary-light); box-shadow: 0 0 0 3px rgba(82, 183, 136, 0.1); }

    .password-strength { margin-top: 0.5rem; font-size: 0.85rem; color: #666; }
    .register-btn {
      width: 100%; padding: 1rem;
      background: linear-gradient(135deg, var(--accent-orange) 0%, #E76F51 100%);
      color: var(--white); border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease;
    }
    .register-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(244, 162, 97, 0.4); }

    .login-link { text-align: center; margin-top: 1.5rem; color: var(--text-dark); }
    .login-link a { color: var(--primary-medium); text-decoration: none; font-weight: 700; }
    .login-link a:hover { text-decoration: underline; }

    .back-home { text-align: center; margin-top: 1rem; }
    .back-home a { color: var(--primary-medium); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; }
    .back-home a:hover { color: var(--primary-light); }

    .error { color: #E76F51; font-size: 0.85rem; margin-top: 0.3rem; display: none; }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="register-header">
      <i class="fas fa-user-plus"></i>
      <h2>Join Our Community</h2>
      <p>Create an account to start making a difference</p>
    </div>

    <form class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Choose a username" required>
        </div>
        <span class="error" id="usernameError">Username must be at least 3 characters</span>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <span class="error" id="emailError">Please enter a valid email</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
        <div class="password-strength" id="passwordStrength"></div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <span class="error" id="confirmError">Passwords do not match</span>
      </div>

      <button type="submit" class="register-btn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login Here</a>
      </div>

      <div class="back-home">
        <a href="homepage.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
      </div>
    </form>
  </div>

  <script src="../js/register.js"></script>
  <script>
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('passwordStrength');

    passwordInput.addEventListener('input', () => {
      const pwd = passwordInput.value;
      let strength = 0;
      if (pwd.length >= 8) strength++;
      if (pwd.match(/[a-z]/) && pwd.match(/[A-Z]/)) strength++;
      if (pwd.match(/[0-9]/)) strength++;
      if (pwd.match(/[^a-zA-Z0-9]/)) strength++;

      switch(strength) {
        case 0:
        case 1: passwordStrength.textContent = 'Weak password'; passwordStrength.style.color = '#E76F51'; break;
        case 2: passwordStrength.textContent = 'Medium password'; passwordStrength.style.color = '#F4A261'; break;
        case 3:
        case 4: passwordStrength.textContent = 'Strong password'; passwordStrength.style.color = '#52B788'; break;
      }
    });
  </script>
</body>
</html>
